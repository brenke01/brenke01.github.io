<div class="header">

<h1>

Word Ladder

</h1>
<h2>The word ladder takes a starting word and changes it by one letter until the ending word is matched. </h2>

<div/>
<form>
<p>Please choose a word length.</p>
<div class= "firstdiv">
<select id = "wordSelect">
	<option value = "threeLetter">3 Letter Word </option>
	<option value = "fourLetter">4 Letter Word </option>
	<option value = "fiveLetter">5 Letter Word </option>
</select>
</div>
<div class "seconddiv">
<p>Please enter a starting word.</p>

<input type="text" id= "wordInput">
</div>
<p>Please enter an ending word.</p>
<input type="text" id= "wordOutput">
<div>
<button type = "submit" onclick= "wordLadder()">Get Word Ladder</button>
<div>

</form>

<script type="text/javascript" src= "wordlist.js"></script>
